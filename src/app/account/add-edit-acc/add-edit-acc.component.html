<div class="from-froup row">
    <label class="col-sm-2 col-from-label">Account Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="AccountName"
        placeholder="Enter Account Name">
    </div>
</div>
<button (click)="addAccount()" *ngIf="acc.AccountId==0" class="btn btn-primary">Add</button>
<button (click)="updateAccount()" *ngIf="acc.AccountId!=0" class="btn btn-primary">Update</button>
